<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avengers Showcase</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>

  <style>
    /* General Body Styles */
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    .navbar {
      background-color: #222;
    }
    .navbar-brand i {
      color: #e62429;
    }

    /* Carousel */
    .carousel-item img {
      max-height: 60vh;
      object-fit: cover;
    }

    /* Cards Grid */
    .card {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      border: none;
      transition: transform .3s, box-shadow .3s;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }
    .card img {
      border-radius: 50%;
      margin: 15px auto 0;
      width: 180px;
      height: 180px;
      object-fit: cover;
    }
    .card-title {
      color: #00e5ff;
    }

    /* 3D Flip Cards */
    .flip-container {
      perspective: 1000px;
      width: 280px;
      height: 280px;
      margin: 20px auto;
    }
    .flip-card {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform .6s ease;
    }
    .flip-container:hover .flip-card {
      transform: rotateY(180deg);
    }
    .flip-card .side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .flip-card .front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .flip-card .back {
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transform: rotateY(180deg);
    }
    .flip-card .back h3 {
      margin-bottom: 5px;
      color: #00e5ff;
    }

    /* Responsive Tweaks */
    @media (max-width: 991px) {
      .card img {
        width: 140px;
        height: 140px;
      }
      .flip-container {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">
      <img src="logo.gif" width="30" height="30" alt="logo">
      <i><b>Avengers</b></i>
    </a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Box Office</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Movies</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Avengers</a>
            <a class="dropdown-item" href="#">Age of Ultron</a>
            <a class="dropdown-item" href="#">Infinity War</a>
            <a class="dropdown-item" href="#">Endgame</a>
          </div>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">Actors</a></li>
      </ul>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="heroCarousel" class="carousel slide mt-3" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#heroCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#heroCarousel" data-slide-to="1"></li>
      <li data-target="#heroCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="avengers_text.jpg" class="d-block w-100" alt="Avengers">
      </div>
      <div class="carousel-item">
        <img src="QyvM.gif" class="d-block w-100" alt="Avengers Action">
      </div>
      <div class="carousel-item">
        <img src="iii.gif" class="d-block w-100" alt="Avengers Scene">
      </div>
    </div>
    <a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>

  <!-- Avengers Member Flip Cards -->
  <div class="container text-center mt-5">
    <div class="row justify-content-around">
      <div class="col-auto">
        <div class="flip-container">
          <div class="flip-card">
            <div class="side front"><img src="natasha-romanoff.gif" alt="Natasha"></div>
            <div class="side back"><h3>Natasha Romanoff</h3><p>Avenger</p></div>
          </div>
        </div>
      </div>

      <div class="col-auto">
        <div class="flip-container">
          <div class="flip-card">
            <div class="side front"><img src="spider-man.gif" alt="Spider-Man"></div>
            <div class="side back"><h3>Spider-Man</h3><p>Avenger</p></div>
          </div>
        </div>
      </div>

      <div class="col-auto">
        <div class="flip-container">
          <div class="flip-card">
            <div class="side front"><img src="batman-im.gif" alt="Batman"></div>
            <div class="side back"><h3>Batman</h3><p>Not Avengerâ€”but cool</p></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
