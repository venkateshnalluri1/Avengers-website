<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avengers Registration</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>

  <!-- Custom CSS -->
  <style>
    body {
      background-image: url('827203-avengers-infinity-war-4k-wallpaper-top-free-avengers-infinity-war-4k-background.jpg'); /* Replace with your background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.75);
      box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
      border-radius: 15px;
      padding: 40px;
      margin: 5% auto;
      max-width: 800px;
      transition: all 0.3s ease-in-out;
    }

    .form-container:hover {
      box-shadow: 0 0 40px rgba(255, 0, 255, 0.7);
    }

    .form-control {
      background-color: #1e1e1e;
      border: 1px solid #444;
      color: #fff;
      border-radius: 8px;
    }

    .form-control:focus {
      background-color: #222;
      border-color: #00ffe7;
      box-shadow: 0 0 8px #00ffe7;
      color: white;
    }

    .form-label {
      font-weight: bold;
      color: #00ffe7;
    }

    .submit-button {
      background-color: #9c27b0;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      transition: 0.3s;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(156, 39, 176, 0.5);
    }

    .submit-button:hover {
      background-color: #7b1fa2;
      box-shadow: 0 0 20px #ff00ff;
    }

    @media (max-width: 576px) {
      .form-container {
        padding: 20px;
        margin: 10% 5%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h3 class="text-center mb-4" style="color: #ff007f;">üõ°Ô∏è Avengers Registration Form</h3>
      <form action="login.html">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="form-label" for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" required />
          </div>
          <div class="form-group col-md-6">
            <label class="form-label" for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="form-label" for="email">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="form-group col-md-6">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="form-label" for="city">City</label>
            <input type="text" class="form-control" id="city" />
          </div>
          <div class="form-group col-md-4">
            <label class="form-label" for="state">State</label>
            <select id="state" class="form-control">
              <option selected disabled>Choose...</option>
              <option>Andhra Pradesh</option>
              <option>Telangana</option>
              <option>Maharashtra</option>
              <option>Madhya Pradesh</option>
              <option>Uttar Pradesh</option>
              <option>Odisha</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label class="form-label" for="zip">Zip</label>
            <input type="text" class="form-control" id="zip" />
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkMeOut" required />
            <label class="form-check-label" for="checkMeOut">
              Accept Avengers Terms & Conditions
            </label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" value="Assemble!" class="submit-button" />
        </div>
      </form>
    </div>
  </div>

</body>
</html>
