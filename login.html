<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avengers Login</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- Bootstrap JS and jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-image: url('thor_avg.webp');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-form {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      margin-top: 10%;
    }

    .btn-avengers {
      background-color: #6f42c1;
      border: none;
    }

    .btn-avengers:hover {
      background-color: #563d7c;
    }

    @media (max-width: 576px) {
      .login-form {
        margin: 10% 5%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-10">
        <div class="login-form">
          <h3 class="text-center mb-4">Avengers Login</h3>
          <form>
            <div class="form-group">
              <label for="email"><b>Email address</b></label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
              <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password"><b>Password</b></label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>

            <!-- Trigger Modal -->
            <button type="button" class="btn btn-avengers btn-block" data-toggle="modal" data-target="#exampleModal">
              Submit
            </button>

            <div class="text-right mt-2">
              <a href="index.html" style="color: #ccc;">Forget password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="background-image: url('lights-neon.gif'); background-size: cover; color: white;">
        <div class="modal-header">
          <h5 class="modal-title">Save Data</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="modalEmail">Email address</label>
              <input type="email" class="form-control" id="modalEmail">
            </div>
            <div class="form-group">
              <label for="modalPassword">Password</label>
              <input type="password" class="form-control" id="modalPassword">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <a href="hero1.html" target="_blank"><button type="button" class="btn btn-primary">Save Changes</button></a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
